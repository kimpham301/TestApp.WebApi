name: Migration
on:
  push:
    branches:
    - master
  pull_request: 
    branches:
    - master
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: TestApp
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: joshuaavalon/flyway-action@v3.0.0
        with:
          url: jdbc:postgresql://localhost:5432/TestApp
          user: user
          password: password
          locations: filesystem:TestApp.WebApi/TestApp.Data/migrations
      - run: echo 'testing'
