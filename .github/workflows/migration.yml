name: Migration
on:
  push:
    branches:
    - master
  pull_request: 
    branches:
    - master
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: TestApp
          POSTGRES_USER: test_pg
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: joshuaavalon/flyway-action@v3.0.0
        with:
          url: jdbc:postgresql://localhost:5432/TestApp
          user: test_pg
          password: test@123
          locations: ${{secrets.DATA_LOCATION}}
      - run: echo 'testing'
